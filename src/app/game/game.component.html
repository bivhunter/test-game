<div class="game-container">
  <div class="header">
    <h1>{{ title }}</h1>
  </div>
  @if (score$ | async; as score) {
    <div class="score">
      <h2>You {{ score.user }} : {{ score.computer }} Computer</h2>
    </div>
  }
  
  <div class="playing-field">
    <app-playing-field></app-playing-field>
  </div>
  <div class="game-control">
    <app-game-control></app-game-control>
  </div>
</div>
